<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positions</title>
     <style>
        .parent{
            border:2px solid #000000;
            display:flex;
            height:2000px;
            gap:40px;
           
        }
        .box{
           
            width:120px;
            height:200px;
            border:1px solid #000000;
        }
        .fixed{
            top:30px;
            position:sticky;
            
        }
       
    </style>
</head>
<body>
    <div class="parent">
        
        <div class="box fixed ">3</div>
        
    </div>
</body>
</html>
