<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio tag</title>
</head>
<body>
    <h1>audio tag with controls</h1>
    <audio controls>
        <source src="audio.mp3" type="audio/mp3">
    </audio>
     <h1>audio tag with autoply</h1>
<audio controls autoplays>
        <source src="audio.mp3" type="audio/mp3">
    </audio>
    <h1>audio tag with loop</h1>
<audio controls loop>
        <source src="audio.mp3" type="audio/mp3">
    </audio>
    <h1>audio tag with mute</h1>
<audio controls muted>
        <source src="audio.mp3" type="audio/mp3">
    </audio>
    
</body>
</html>
